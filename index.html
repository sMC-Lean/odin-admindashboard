<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header outline">
        <div class="outline search">
          <button class="search-btn">
            <img src="./resources/svg/magnify.svg" alt="" />
          </button>
          <input type="text" class="search-input" />
        </div>
        <div class="outline notification">user account buttons</div>
        <div class="outline banner">account banner</div>
        <div class="outline buttons">buttons</div>
      </div>
      <div class="sidebar">
        <div class="options dashboard">
          <div class="option">
            <div class="symbol">
              <img src="./resources/svg/view-dashboard.svg" alt="" />
            </div>
            <div class="text">dashboard</div>
          </div>
        </div>
        <div class="options account">
          <div class="option">
            <div class="symbol">
              <img src="./resources/svg/home.svg" alt="" />
            </div>
            <div class="text">home</div>
          </div>
          <div class="option">
            <div class="symbol">
              <img
                src="./resources/svg/card-account-details-outline.svg"
                alt=""
              />
            </div>
            <div class="text">profile</div>
          </div>
          <div class="option">
            <div class="symbol">
              <img src="./resources/svg/message-reply.svg" alt="" />
            </div>
            <div class="text">messages</div>
          </div>
          <div class="option">
            <div class="symbol">
              <img src="./resources/svg/history.svg" alt="" />
            </div>
            <div class="text">history</div>
          </div>
          <div class="option">
            <div class="symbol">
              <img src="./resources/svg/clipboard-list.svg" alt="" />
            </div>
            <div class="text">tasks</div>
          </div>
          <div class="option">
            <div class="symbol">
              <img src="./resources/svg/account-group.svg" alt="" />
            </div>
            <div class="text">communities</div>
          </div>
        </div>
        <div class="options system">
          <div class="option">
            <div class="symbol">
              <img src="./resources/svg/cog.svg" alt="" />
            </div>
            <div class="text">settings</div>
          </div>
          <div class="option">
            <div class="symbol">
              <img src="./resources/svg/help-box.svg" alt="" />
            </div>
            <div class="text">support</div>
          </div>
          <div class="option">
            <div class="symbol">
              <img src="./resources/svg/shield-check.svg" alt="" />
            </div>
            <div class="text">privacy</div>
          </div>
        </div>
      </div>
      <div class="main outline">main</div>
    </div>
  </body>
</html>
